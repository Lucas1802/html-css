<!DOCTYPE html><!--Dizendo este documento vai ser em html5-->
<html lang="pt-br"><!--Dizendo que este texto vai ser em portugues brasil-->
<head> <!--Area de configurações do meu site-->
    <meta charset="UTF-8"><!--Dizendo que meu código vai possuir assentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Exclusivo internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Dizendo que meu códgo vai abrir em 100% e que nao vai comer palabras nem fotos-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--Trazendo o icone da minha pagina la em cima no navegador-->
    <title>Pagina 02</title>
</head>
<body> <!--Corpo do meu site, onde fica meu conteudo do site-->
    <h1>Esta é a segunda pagina do meu site</h1> <!--Texto de nivel 1-->
    <p>A segunda pagina esta aqui</p> <!--Meu paragrafo-->

    <p>Esta página é uma referencia da <a href="https://www.hostnet.com.br/" rel="nofollow" target="_blank">hostnet</a></p> <!--Link que me redireciona para a pagina da HOSTNET e ele abre uma nova guia e permanece  a minha e o REL fica como NOFOLLOW pois é algo externo que nao faz parte do meu site que nao faz parte do meu conteudo e so usei como material que utilizei para estudo-->

    <p>Este link vai voltar para <a href="index.html" rel="prev">minha pagina</a></p> <!--Link que me redireciona para pagina anterior que é a minha index e o meu REL fica como PREV pois eu quero voltar para MINHA pagina anterior-->
</body>
</html>
