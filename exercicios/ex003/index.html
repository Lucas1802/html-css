<!DOCTYPE html> <!--Para dizer que este é um documento HTML 5-->

<html lang="pt-br"> <!--Abertura da tag html e dizendo que este texto vai ser portugues brasil-->

<head> <!--Abertura do cabeçalho, configurações do meu site-->

    <meta charset="UTF-8"> <!--Dizendo que no meu site eu posso colocar assentos em meus textos-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Exclusivo para internet explorer para dizer que este código vai servir para todas as versoes do edge-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Dizendo que este codigo vai abrir em escala de 100%, portanto ele nao vai comer textos nem fotos...-->

    <title>A tag img em HTML5</title><!--Teste com imagens, titulo do meu site-->

</head>
<body>
    
    <h1>Testando carga e Imagens</h1> <!--Meu titulo de nivel 1-->

    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta.</p><br><hr><!--Meu paragrafo com um br que vai pular uma linha para baixo para deixar com mais espaço e com um hr para deixar com uma linha reta em baixo-->

    <img src="logo-html-200.png" alt="Logo HTML5"><!--Tag imagem, SRC significa a origem da imagem e ALT significa o nome da imagem para eu saber oque é esta imagem e tambem e mais importando para pessoas por ex cegas conseguirem saber oq significa esta imagem atravez do nome dela.
    Aqui estou pegando ela na minha pasta EX003-->

    <img src="imagens/logo-css-200.png" alt="Logo CSS3"><!--Aqui estou pegando a imagem dentro da pasta imagem que esta dentro da pasta EX003-->

    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://www.iconsdb.com/icons/preview/orange/js-xxl.png"> <!--E tambem posso pegar imagens externas, não muito aconselhavel mais da para fazer isso, entao eu abro a imagem no google copío o endereco da imagem que vai ser a URL dela e colo em meu SRC que é a origem da imagem e que neste caso vai ser a imagem do google-->

</body>
</html>
