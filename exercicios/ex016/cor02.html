<!DOCTYPE html> <!--Dizendo que este texto vai ser em html5-->
<html lang="pt-br"><!--Este texto vai ser em portugues brasil-->
<head>
    <meta charset="UTF-8"> <!--Este texto vai ter assentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Exclusivo EDGE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Esta pagina vai abrir em 100%-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"><!--iCONE do meu site-->
    <title>Gradientes em CSS</title><!--Titulo de meu site-->
    <style>/*Abertura de tag para dar estilos em meu HTML*/
        
        * { /*Configuraçõoes globais das CSS*/
            height: 100%;
        }

        h1 {
            color: aliceblue;
        }

        body { /*Fazendo um degrade em cores em meu site*/
            background-image: linear-gradient(to bottom, #EEECEF, #A146BB, #E57D60, #DF516B, #FFD879);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1> <!--Titulo de nivel 1-->

</body>
</html>
