<!DOCTYPE html> <!--Tag especifica para dizer que é HTML 5-->

<html lang="pt-br"> <!--Abrindo doc html dizendo que esse texto vai ser em portugues Brasil-->

<head> <!--Abertura do meu head, cabeçalho, area de configurações de meu site-->

    <meta charset="UTF-8"><!--Ferramenta utilizada para poder utilizar assentos nas palavras do meu site-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--TAG exclusiva para o internet Explorer, para que o doc possa ser renderizado em outras versoes do EDGE Explorer-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ferramenta que vai dizer que o meu site vai abrir em 100%, ex: nao vai abrir com zoom ou comendo palavras-->

    <title>Seu primeiro código em HTML</title> <!--Meu primeiro exercicio, MEU TITULO-->

</head> <!--Fechamento do meu cabeçalho-->

<body> <!--Onde fica o corpo de todo o meu site-->

    <h1>Olá, Mundo!</h1> <!--Titulo de nivel 1-->

    <hr> <!--Siginifica linha horizontal-->

    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--P siginifica PARAGRAFO-->

    <p>Este é um momento unico estou criando meu site!</p>

</body><!--Fechamento do corpo do meu site-->

</html> <!--Fechamento do meu doc HTML-->
