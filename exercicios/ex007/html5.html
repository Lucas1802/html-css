<!DOCTYPE html> <!--Estou dizendo que este código vai ser em html 5-->
<html lang="pt-br"> <!--Estou dizendo que este texto vai ser portugues brasil-->
<head>
    <meta charset="UTF-8"><!--Estou dizendo que este texto vai possuir assentos nas palavras-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Tag Exclusiva para internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Dizendo que meu codigo vai abrir em 100%-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> <!--Trazendo o icone para a barra la em cima do navegador para meu site-->
    <style> /*Trazendo Estilos do CSS para o meu body dizendo que tudo que esta nele vai estar com fundo na cor antiquewhite*/
        body{
            background-color: antiquewhite;
        }
    </style>
    <title>Semantica do HTML5 é importante</title> <!--Titulo da minha pagina-->
</head>
<body>
    <p>
        Eu moro na <address>Rua Maria Nicolas, 172 - Sitio Cercado Curitiba/PR 81925-380</address> <!--Para eu colocar endereços em meus textos utilizo da tag ADDRESS que assim ela vai trazer meu endereço até num formato diferente dos demais indicando que aquilo é um endereço-->
    </p>
</body>
</html>
