<!DOCTYPE html> <!--Estou dizendo que este é um documento HTML5-->

<html lang="pt-br"><!--Abertura da minha tag html e dizendo que este texto vai ser em portugues brasil-->

<head>

    <meta charset="UTF-8"> <!--Ferramenta para eu poder conseguir colocar assentos em meu site-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Exclusivo para internet explorer dizendo que este codigo vai servir para todas versoes do edge-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Dizendo que meu site vai abrir em escala de 100% e que nao vai comer palavras ou fotos...-->

    <link rel="icone do meu site" href="favicon.png" type="image/x-icon"> <!--Aqui é onde fica o icone (imagem) do meu site, sempre tem que ficar dentro do HEAD e o REL significa o nome do meu icone para eu indentificalo, HREF significa a origem do meu icone e  o TYPE significa o tipo de meu arquivo que no caso é um icone (imagem)-->

    <title>Como mudar favicon de um site</title><!--Teste de favicon-->

</head>
<body>

    <h1>Olha o favicon aqui em cima</h1> <!--Meu titulo de nivel 1-->

</body>
</html>
